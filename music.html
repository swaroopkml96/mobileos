<html>
<head>

    <title>Music Player </title>
    <link href="music.css" rel="stylesheet"/>

</head>
<body>
  <div id="bg">
    <div id="blacklayer"></div>
    <img src="Poster1.jpg"/>
  </div>

  <div id="main">
    <div id="image">
      <img src="Poster1.jpg"/>
    </div>

    <div id="player">
      <div id="songTitle"></div>
      <div id="buttons">
        <button id="pre"><img src="pre.png" height="90%" width="90%"/></button>
        <button id="play" onclick="playOrPauseSong()"><img src="Pause.png"/></button>
        <button id="next" onclick="next()"><img src="Next.png" height="90%" width="90%"/></button>
      </div>

      <div id="seek-bar">
                   <div id="fill"></div>
                   <div id="handle"></div>
      </div>

    </div>
  </div>

</body>

<script src="music.js"></script>

</html>
